<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted - Beautiful Websites for Small Businesses</title>
    <meta name="description" content="Professional web design service for small businesses. Custom websites from R800, fast turnaround, mobile-friendly designs.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">Crafted</div>
                <div class="nav-links" id="navLinks">
                    <a href="#home">Home</a>
                    <a href="#services">Services</a>
                    <a href="#portfolio">Portfolio</a>
                    <a href="#contact">Contact</a>
                    <button class="btn btn-hero">Get Started</button>
                </div>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>
    <!-- hero-content -->
    <section id="home" class="hero">
        <div class="floating-elements">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
            <div class="floating-circle circle-4"></div>
        </div>
        
        <div class="container">
            <div class="hero-content">
                <div class="hero-badge">
                    <i class="fas fa-sparkles"></i>
                    Professional Web Design
                </div>
                
                <h1 class="hero-title">
                    Beautiful websites for
                    <span class="gradient-text">small businesses</span>
                </h1>
                
                <p class="hero-description">
                    Show up online with affordable, mobile-friendly websites that are 
                    tailored to your brand — without the high agency prices.
                </p>
                
                <div class="hero-buttons">
                    <button class="btn btn-glass">
                        <span>View Our Work</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button class="btn btn-hero-large">
                        Start Your Project - From R800
                    </button>
                </div>
                
                <div class="hero-features">
                    ✓ 3-7 Day Turnaround  ✓ Mobile-Friendly  ✓ 30 Days Free Updates
                </div>
            </div>
        </div>
        
        <div class="hero-wave">
            <svg viewBox="0 0 1440 120" class="wave">
                <path fill="white" d="M0,64L1440,96L1440,120L0,120Z"></path>
            </svg>
        </div>
    </section>
